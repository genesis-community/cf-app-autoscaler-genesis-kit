# Our adaptation of the upstream add-postgress-variables.yml which allows for maintaining the domain names.

- type: replace
  path: /variables/-
  value:
    name: postgres_ca
    type: certificate
    options:
      is_ca: true
      common_name: postgresCA

- type: replace
  path: /variables/-
  value:
    name: postgres_server
    type: certificate
    options:
      ca: postgres_ca
      common_name: autoscalerpostgres.service.cf.internal
      alternative_names:
        - ((deployment_name)).autoscalerpostgres.service.cf.internal
      extended_key_usage:
        - client_auth
        - server_auth

- type: replace
  path: /variables/-
  value:
    name: postgres_client
    type: certificate
    options:
      ca: postgres_ca
      common_name: autoscalerpostgres.service.cf.internal
      alternative_names:
        - ((deployment_name)).autoscalerpostgres.service.cf.internal
      extended_key_usage:
        - client_auth
