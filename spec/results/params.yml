addons:
- include:
    stemcell:
    - os: ubuntu-xenial
  jobs:
  - name: bosh-dns-aliases
    properties:
      aliases:
      - domain: autoscalerpostgres.service.cf.internal
        targets:
        - deployment: params-cf-app-autoscaler
          domain: bosh
          instance_group: postgres_autoscaler
          network: cf-v1-core-network
          query: '*'
      - domain: apiserver.service.cf.internal
        targets:
        - deployment: params-cf-app-autoscaler
          domain: bosh
          instance_group: asapi
          network: cf-v1-core-network
          query: '*'
      - domain: autoscalerscheduler.service.cf.internal
        targets:
        - deployment: params-cf-app-autoscaler
          domain: bosh
          instance_group: asactors
          network: cf-v1-core-network
          query: '*'
      - domain: servicebroker.service.cf.internal
        targets:
        - deployment: params-cf-app-autoscaler
          domain: bosh
          instance_group: asapi
          network: cf-v1-core-network
          query: '*'
      - domain: eventgenerator.service.cf.internal
        targets:
        - deployment: params-cf-app-autoscaler
          domain: bosh
          instance_group: asmetrics
          network: cf-v1-core-network
          query: '*'
      - domain: scalingengine.service.cf.internal
        targets:
        - deployment: params-cf-app-autoscaler
          domain: bosh
          instance_group: asactors
          network: cf-v1-core-network
          query: '*'
      - domain: reverse-log-proxy.service.cf.internal
        targets:
        - deployment: base-test-cfv1
          domain: bosh
          instance_group: loggregator_trafficcontroller
          network: cf-v1-core-network
          query: '*'
      - domain: metricsgateway.service.cf.internal
        targets:
        - deployment: params-cf-app-autoscaler
          domain: bosh
          instance_group: asnozzle
          network: cf-v1-core-network
          query: '*'
      - domain: metricsserver.service.cf.internal
        targets:
        - deployment: params-cf-app-autoscaler
          domain: bosh
          instance_group: asmetrics
          network: cf-v1-core-network
          query: '*'
    release: bosh-dns-aliases
  name: bosh-dns-aliases
exodus:
  app-autoscaler-release-date: 2020-Jun-15 22:05:34 UTC
  app-autoscaler-release-version: 3.0.1
  autoscaler_api_domain: autoscaler.cf-v1.lab.example.com
  autoscaler_metrics_domain: autoscalermetrics.cf-v1.lab.example.com
  bosh: params
  cf_deployment_env: base-test
  cf_deployment_type: cfv1
  features: external-db,mysql,cf-v1-support
  is_director: false
  service_broker_domain: autoscalerservicebroker.cf-v1.lab.example.com
  service_broker_password: <!{credhub}:autoscaler_service_broker_password!>
  service_broker_username: autoscaler_service_broker_user
  use_create_env: false
features:
  use_dns_addresses: true
instance_groups:
- azs:
  - z1
  instances: 1
  jobs:
  - name: scalingengine
    properties:
      autoscaler:
        cf:
          api: https://api.cf-v1.lab.example.com
          client_id: some-client-id
          grant_type: client_credentials
          secret: some-client-secret
          skip_ssl_validation: true
        policy_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        policy_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        scalingengine:
          ca_cert: <!{credhub}:scalingengine_ca.ca!>
          defaultCoolDownSecs: 300
          health:
            port: 6204
          http_client_timeout: 60s
          lockSize: 32
          logging:
            level: info
          server:
            port: 6104
          server_cert: <!{credhub}:scalingengine_server.certificate!>
          server_key: <!{credhub}:scalingengine_server.private_key!>
        scalingengine_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        scalingengine_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        scheduler_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        scheduler_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
    release: app-autoscaler
  - name: scheduler
    properties:
      autoscaler:
        policy_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        scheduler:
          ca_cert: <!{credhub}:scheduler_ca.ca!>
          health:
            port: 6202
          http_client_timeout: 60
          job_reschedule_interval_millisecond: 10000
          job_reschedule_maxcount: 6
          notification_reschedule_maxcount: 3
          port: 6102
          scaling_engine:
            ca_cert: <!{credhub}:scalingengine_ca.ca!>
            client_cert: <!{credhub}:scalingengine_client.certificate!>
            client_key: <!{credhub}:scalingengine_client.private_key!>
          server_cert: <!{credhub}:scheduler_server.certificate!>
          server_key: <!{credhub}:scheduler_server.private_key!>
        scheduler_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
    release: app-autoscaler
  - name: operator
    properties:
      autoscaler:
        appmetrics_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        appmetrics_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        cf:
          api: https://api.cf-v1.lab.example.com
          client_id: some-client-id
          grant_type: client_credentials
          secret: some-client-secret
          skip_ssl_validation: true
        instancemetrics_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        instancemetrics_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        lock_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        lock_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        operator:
          app_sync_interval: 24h
          db_lock:
            retry_interval: 5s
            ttl: 15s
          health:
            port: 6208
          http_client_timeout: 60s
          logging:
            level: info
          scaling_engine:
            ca_cert: <!{credhub}:scalingengine_ca.ca!>
            client_cert: <!{credhub}:scalingengine_client.certificate!>
            client_key: <!{credhub}:scalingengine_client.private_key!>
            port: 6104
          scheduler:
            ca_cert: <!{credhub}:scheduler_ca.ca!>
            client_cert: <!{credhub}:scheduler_client.certificate!>
            client_key: <!{credhub}:scheduler_client.private_key!>
            port: 6102
        policy_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        policy_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        scalingengine_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        scalingengine_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
    release: app-autoscaler
  name: asactors
  networks:
  - name: cf-v1-core-network
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  vm_type: minimal
- azs:
  - z1
  instances: 1
  jobs:
  - name: metricsserver
    properties:
      autoscaler:
        instancemetrics_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        instancemetrics_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        metricsserver:
          ca_cert: <!{credhub}:metricsserver_server.ca!>
          collector:
            collect_interval: 60s
            envelope_channel_size: 1000
            envelope_processor_count: 5
            keep_alive_time: 60s
            metric_cache_size_per_app: 1000
            metric_channel_size: 1000
            persist_metrics: true
            port: 7103
            refresh_interval: 60s
            save_interval: 5s
          health:
            port: 6303
          http_client_timeout: 60s
          logging:
            level: info
          server:
            port: 6103
          server_cert: <!{credhub}:metricsserver_server.certificate!>
          server_key: <!{credhub}:metricsserver_server.private_key!>
        policy_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        policy_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
    release: app-autoscaler
  - name: eventgenerator
    properties:
      autoscaler:
        appmetrics_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        appmetrics_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        eventgenerator:
          aggregator:
            aggregator_execute_interval: 40s
            app_metric_channel_size: 1000
            app_monitor_channel_size: 200
            metric_poller_count: 20
            policy_poller_interval: 60s
            save_interval: 5s
          ca_cert: <!{credhub}:eventgenerator_ca.ca!>
          circuitBreaker:
            back_off_initial_interval: 5m
            back_off_max_interval: 120m
            consecutive_failure_count: 5
          defaultBreachDurationSecs: 120
          defaultStatWindowSecs: 120
          evaluator:
            evaluation_manager_execute_interval: 60s
            evaluator_count: 20
            trigger_array_channel_size: 200
          health:
            port: 6205
          http_client_timeout: 60s
          logging:
            level: info
          metricscollector:
            ca_cert: <!{credhub}:metricsserver_ca.ca!>
            client_cert: <!{credhub}:metricsserver_client.certificate!>
            client_key: <!{credhub}:metricsserver_client.private_key!>
            host: metricsserver.service.cf.internal
            port: 6103
          scaling_engine:
            ca_cert: <!{credhub}:scalingengine_ca.ca!>
            client_cert: <!{credhub}:scalingengine_client.certificate!>
            client_key: <!{credhub}:scalingengine_client.private_key!>
            host: scalingengine.service.cf.internal
            port: 6104
          server:
            port: 6105
          server_cert: <!{credhub}:eventgenerator_server.certificate!>
          server_key: <!{credhub}:eventgenerator_server.private_key!>
        policy_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        policy_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
    release: app-autoscaler
  name: asmetrics
  networks:
  - name: cf-v1-core-network
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  vm_type: small
- azs:
  - z1
  instances: 1
  jobs:
  - name: metricsgateway
    properties:
      autoscaler:
        metricsgateway:
          app_manager:
            app_refresh_interval: 5s
          emitter:
            buffer_size: 500
            handshake_timeout: 1s
            keep_alive_interval: 5s
            max_close_retry_count: 3
            max_setup_retry_count: 3
            metricsserver_client:
              ca_cert: <!{credhub}:metricsserver_client.ca!>
              cert: <!{credhub}:metricsserver_client.certificate!>
              key: <!{credhub}:metricsserver_client.private_key!>
            retry_delay: 1s
          envelop_chan_size: 1000
          health:
            port: 6503
          logging:
            level: info
          nozzle:
            loggregator_rlp_tls:
              ca_cert: test-loggregator-ca
              cert: test-loggregator-rlp-cert
              key: test-loggregator-rlp-key
            rlp_addr: reverse-log-proxy.service.cf.internal:8082
            shard_id: CF_AUTOSCALER
          nozzle_count: 3
        policy_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        policy_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
    release: app-autoscaler
  name: asnozzle
  networks:
  - name: cf-v1-core-network
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  vm_type: small
- azs:
  - z1
  instances: 1
  jobs:
  - name: golangapiserver
    properties:
      autoscaler:
        apiserver:
          broker:
            password: <!{credhub}:autoscaler_service_broker_password!>
            server:
              catalog:
                services:
                - bindable: true
                  description: Automatically increase or decrease the number of application
                    instances based on a policy you define.
                  id: autoscaler-guid
                  name: autoscaler
                  plans:
                  - description: This is the free service plan for the Auto-Scaling
                      service.
                    id: autoscaler-free-plan-id
                    name: autoscaler-free-plan
              dashboard_redirect_uri: ""
              port: 6102
            username: autoscaler_service_broker_user
          event_generator:
            ca_cert: <!{credhub}:eventgenerator_ca.ca!>
            client_cert: <!{credhub}:eventgenerator_client.certificate!>
            client_key: <!{credhub}:eventgenerator_client.private_key!>
          logging:
            level: info
          metrics_collector:
            ca_cert: <!{credhub}:metricsserver_ca.ca!>
            client_cert: <!{credhub}:metricsserver_client.certificate!>
            client_key: <!{credhub}:metricsserver_client.private_key!>
            host: metricsserver.service.cf.internal
            port: 6103
          metrics_forwarder:
            host: autoscalermetrics.cf-v1.lab.example.com
          public_api:
            server:
              port: 6101
          scaling_engine:
            ca_cert: <!{credhub}:scalingengine_ca.ca!>
            client_cert: <!{credhub}:scalingengine_client.certificate!>
            client_key: <!{credhub}:scalingengine_client.private_key!>
          scheduler:
            ca_cert: <!{credhub}:scheduler_ca.ca!>
            client_cert: <!{credhub}:scheduler_client.certificate!>
            client_key: <!{credhub}:scheduler_client.private_key!>
          use_buildin_mode: false
        binding_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        binding_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
        cf:
          api: https://api.cf-v1.lab.example.com
          client_id: some-client-id
          grant_type: client_credentials
          secret: some-client-secret
          skip_ssl_validation: true
        policy_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        policy_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
    release: app-autoscaler
  - name: metricsforwarder
    properties:
      autoscaler:
        metricsforwarder:
          cache_cleanup_interval: 6h
          cache_ttl: 900s
          health:
            port: 6403
          logging:
            level: info
          loggregator:
            metron_address: 127.0.0.1:3458
            tls:
              ca_cert: test-loggregator-ca
              cert: test-loggregator-agent-cert
              key: test-loggregator-agent-key
          policy_poller_interval: 60s
          require_consule: false
          server:
            port: 6201
        policy_db:
          address: external-mysql-host.lab.example.com
          databases:
          - name: cfas
            tag: default
          db_scheme: mysql
          port: 3377
          roles:
          - name: as
            password: $up3r$ecr!t
            tag: default
          sslmode: allow
          tls:
            ca: ((autoscaler_database_tls_ca))
        policy_db_connection_config:
          connection_max_lifetime: 60s
          max_idle_connections: 10
          max_open_connections: 100
    release: app-autoscaler
  - consumes:
      nats:
        deployment: base-test-cfv1
        from: nats
    name: route_registrar
    properties:
      route_registrar:
        routes:
        - name: api_server
          port: 6101
          registration_interval: 20s
          tags:
            component: api_server
          uris:
          - autoscaler.cf-v1.lab.example.com
        - name: autoscaler_service_broker
          port: 6102
          registration_interval: 20s
          tags:
            component: autoscaler_service_broker
          uris:
          - autoscalerservicebroker.cf-v1.lab.example.com
        - name: autoscaler_metrics_forwarder
          port: 6201
          registration_interval: 20s
          tags:
            component: autoscaler_metrics_forwarder
          uris:
          - autoscalermetrics.cf-v1.lab.example.com
    release: routing
  - name: bpm
    release: bpm
  - consumes:
      doppler:
        deployment: base-test-cfv1
        from: doppler
    name: loggregator_agent
    properties:
      loggregator:
        tls:
          agent:
            cert: test-loggregator-agent-cert
            key: test-loggregator-agent-key
          ca_cert: test-loggregator-ca
    release: loggregator-agent
  name: asapi
  networks:
  - name: cf-v1-core-network
  stemcell: default
  update:
    max_in_flight: 1
    serial: true
  vm_type: minimal
